<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>碳报告生成器</title>
    <style>
        body { font-family: sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="file"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:disabled { background-color: #aaa; }
    </style>
</head>
<body>
    <div class="container">
        <h2>碳盘查报告生成器</h2>

        <div class="form-group">
            <label for="excel_file">Excel 文件:</label>
            <input type="file" id="excel_file" name="excel_file" accept=".xlsx, .xls">
        </div>

        <div class="form-group">
            <label for="company_name">公司名称:</label>
            <input type="text" id="company_name" name="company_name" value="大冶特殊钢">
        </div>

        <div class="form-group">
            <label for="report_year">报告年份:</label>
            <input type="text" id="report_year" name="report_year" value="2024">
        </div>

        <button id="generate_btn">生成报告</button>

        <p id="status"></p>
    </div>

    <script>
        // 这段 JS 负责和你的 Flask 后端通信
        const btn = document.getElementById('generate_btn');
        const status = document.getElementById('status');

        btn.addEventListener('click', async () => {
            // 1. 收集数据
            const fileInput = document.getElementById('excel_file');
            const companyInput = document.getElementById('company_name');
            const yearInput = document.getElementById('report_year');

            if (fileInput.files.length === 0) {
                status.textContent = "错误：请先选择一个 Excel 文件。";
                return;
            }

            // 2. 把数据打包成 FormData (一种 Web 标准格式)
            const formData = new FormData();
            formData.append('excel_file', fileInput.files[0]);
            formData.append('company_name', companyInput.value);
            formData.append('report_year', yearInput.value);

            // 3. 准备发送
            status.textContent = "正在生成报告，请稍候...";
            btn.disabled = true;

            try {
                // 4. 发送 POST 请求到你的 Flask API
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    // 5. 如果成功，后端会返回一个文件
                    status.textContent = "生成成功！正在准备下载...";

                    // 这部分是让浏览器下载文件的标准操作
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    // 从响应头获取文件名，或使用默认
                    a.download = `carbon_report_v1.docx`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    status.textContent = "报告已下载。";

                } else {
                    // 6. 如果失败，显示后端传来的错误信息
                    const errorData = await response.json();
                    status.textContent = `生成失败: ${errorData.error}`;
                }

            } catch (error) {
                console.error('Fetch Error:', error);
                status.textContent = "网络错误，无法连接到服务器。";
            } finally {
                // 7. 无论如何，最后都让按钮可以重新点击
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
